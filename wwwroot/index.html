<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>BlazorDex</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link href="css/site.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/tailwind.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class=" flex flex-col w-full  min-h-[calc(100dvh)] bg-cover bg-center md:bg-contain"  style="background-image: url('image/login1.png');">
    <div id="app" class=" w-full flex flex-col  items-center min-h-[calc(100dvh)]">
    
        <svg class="loading-progress">
          <circle r="40%" cx="50%" cy="50%" />
          <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
   <p class="  text-2xl text-center text-text-third">Loading...</p>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="scripts/site.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  
    <script>
      window.localStorage = {
          setItem: function (key, value) {
              return localStorage.setItem(key, value);
          },
          getItem: function (key) {
              return localStorage.getItem(key);
          },
          removeItem: function (key) {
              return localStorage.removeItem(key);
          }
      };
  </script>
  </body>
</html>
